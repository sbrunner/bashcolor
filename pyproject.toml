[tool.black]
line-length = 110
target-version = ["py38"]

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.poetry]
name = "bashcolor"
version = "0.0.0"
description = "A simple library to get colors in the bash terminal"
readme = "README.md"
authors = ["St√©phane Brunner <stephane.brunner@gmail.com>"]
homepage = "https://hub.docker.com/r/sbrunner/bashcolor/"
repository = "https://github.com/sbrunner/bashcolor"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Typing :: Typed",
]
packages = [{ include = "bashcolor" }, { include = "bashcolor/py.typed" }]

[tool.poetry.scripts]
print_colors = "bashcolor:print_colors"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"

[tool.poetry.dev-dependencies]
prospector = { version = "1.7.7", extras = [
  "with_bandit",
  "with_mypy",
  "with_pyroma"
] }
flake8 = "4.0.1"

[build-system]
requires = [
  "poetry-core>=1.0.0",
  "poetry-plugin-tweak-dependencies-version",
  "poetry-dynamic-versioning"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
pattern = "^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"
